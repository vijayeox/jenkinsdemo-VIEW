<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>EOX widget editor</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/apps/Analytics/main.css"/>
        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
        <!-- <script src="https://www.amcharts.com/lib/4/themes/material.js"></script> -->
        <script src="https://www.amcharts.com/lib/4/themes/kelly.js"></script>
    </head>
    <body id="widgetEditorDialog">
        <div id="root"></div>
        <!-- CkEditor calls window.onDialogEvent defined in globalFunctions.js when this HTML is loaded in iframe.
             onDialogEvent function sets up messaging between iframe and the top level window and then calls
             window.startWidgetEditorApp defined in widgetEditorApp.js. window.startWidgetEditorApp function launches
             React app defined in widgetEditorApp.js. After that React app takes over rest of the UI functionality. -->
        <script src="/apps/Analytics/widgetEditor.js"></script>
    </body>
</html>
